<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram_X</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="loader">
        <div class="ring">HTML</div>
        <div class="ring">CSS</div>
        <div class="ring">JS</div>
    </div>
    <!-- Umumiy o'rab turuvchi -->
    <div class="container">

        <!-- Main chats btn -->
        <div class="main-chats-btn">
            <a href="#"> <img src="image/list-rich-gray.png" alt=""></a>
            <a href="#"> <img src="image/chat-gray.png" alt=""> All Chats</a>
            <a href="#"> <img src="image/user-gray.png" alt=""> Personal</a>
            <a href="#"> <img src="image/appointment-reminders-64.png" alt=""> Channels</a>
            <a href="#"> <img src="image/group-gray.png" alt=""> Groups</a>
            <a href="#"> <img src="image/edit-property-gray.png" alt=""> Edit</a>
        </div>

        <!-- Members-panel -->
        <div class="members-panel">
            <div class="search-members">
                <input id="idSearch" class="searching" type="text" placeholder="Search">
                <img id="x-m" src="image/x-mark-16.png" alt="">
            </div>
            <div class="members">
            </div>
        </div>

        <!-- Message - send, chat -->
        <div class="message-container">
            <div class="info-user">
                <div>
                    <p class="first-name"></p>
                    <p class="hour-tag"></p>
                </div>
                <div>
                    <label for="idSearch">
                        <img src="image/logo.contrast-white.png" alt="">
                    </label>
                    <img class="check-info-chats" src="image/checkbox_unchecked_focus.png" alt="">
                    <img src="image/hover-more.png" alt="">
                </div>
            </div>

            <ul class="live-chat">

            </ul>

            <div class="chat-btns">
                <input type="text" class=" textMass">
                <img class="sendMass" src="image/telegram-64.png" alt="">
                <img src="image/21-06-54-microphone.png" alt="">
                <img src="image/21-19-17-external-smile-emoji-justicon-lineal-justicon-2.png" alt="">
                <img class="virtual-keyboard" src="image/21-06-35-keyboard.png" alt="">
            </div>

        </div>

        <!-- chat/grup info -->
        <div class="info-chats">
            <div>
                <div class="panel-x">
                    <p>User info</p>
                    <img id="x-mark" src="image/x-mark-16.png" alt="">
                </div>
                <div class="per-info">

                    <img id="user-img" src="" alt="">

                    <div class="info-user">
                        <p class="contact1"></p>
                        <p class="activity"></p>
                    </div>
                </div>
            </div>
            <div>
                <div id="img"><img src="image/list-rich-gray.png" alt=""></div>
                <ul>
                    <li class="mobile-num"></li>
                    <li>Mobile</li>
                    <li class="username"></li>
                    <li class="bio"></li>
                </ul>
                <div class="notification">
                    <div id="img1"><img src="image/appointment-reminders-64.png" alt=""></div>
                    <p>Notification</p>
                    <div class="border">
                        <div class="circle"></div>
                    </div>
                </div>
            </div>
            <div>
                <div class="good"><img src="image/list-rich-gray.png" alt=""></div>
                <ul>
                    <li>Share this contact</li>
                    <li>Edit Contact</li>
                    <li>Delete contact</li>
                    <li>Clear history</li>
                    <li>Delete chat</li>
                    <li>Block user</li>
                </ul>
            </div>
        </div>



    </div>
    <!-- virtual keyboard -->
    <div class="on-of-keyboard">
        <div class="display"></div>
        <div class="space-btn">
            <div class="toggle-keyboard">Close VKboard</div>
            <div class="clear-keyboard">Clear</div>
            <div class="russian">RU</div>
            <div class="englsh">EN</div>
            <div class="send">Send</div>

        </div>

        <div class="container-fluid">
            <span class="esc button-style" style="line-height: 25px;">Esc</span>
            <div class="first-line line">

            </div>
            <div class="second-line line">

            </div>

            <div class="third-line line">

            </div>

            <div class="forth-line line">


            </div>

            <div class="fifth-line line">
                <span class="ctrl button-style">Ctrl</span>
                <span class="fn button-style">Fn</span>
                <span class="window button-style">

                </span>
                <span class="alt button-style">Alt</span>
                <span class="space button-style"></span>
                <span class="ctrl button-style">Ctrl</span>
                <span class="alt button-style">Alt</span>
                <span class="arrows">
                    <span class="left-arrow button-style">&leftarrow;</span>
                    <span class="middle-arrows">
                        <span class="up-arrow">&uparrow;</span>
                        <span class="down-arrow">&downarrow;</span>

                    <span class="right-arrow button-style">&rightarrow;</span>
                </span>


            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
